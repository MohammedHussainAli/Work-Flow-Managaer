<div class="blog-card" >
    <div class="header" >
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" style="margin-left: -60px;">
            <svg xmlns="http://www.w3.org/2000/svg" style="color: rgb(255, 254, 254);" width="25" height="25" fill="currentColor" class="bi bi-stack-overflow" viewBox="0 0 16 16">
              <path d="M12.412 14.572V10.29h1.428V16H1v-5.71h1.428v4.282h9.984z"/>
              <path d="M3.857 13.145h7.137v-1.428H3.857v1.428zM10.254 0 9.108.852l4.26 5.727 1.146-.852L10.254 0zm-3.54 3.377 5.484 4.567.913-1.097L7.627 2.28l-.914 1.097zM4.922 6.55l6.47 3.013.603-1.294-6.47-3.013-.603 1.294zm-.925 3.344 6.985 1.469.294-1.398-6.985-1.468-.294 1.397z"/>
            </svg><h3>Work-Flow Details</h3>
          </ul>
    </div>
  
    <div class="content" [formGroup]="formValue" >
      <div class="picture-wrapper"> <button class="back" routerLink="/wf-list">Back to List</button></div>
          
      <div class="text-wrapper">  
        <div class="text">
            <label > <b style="font-size: 1.2em; color:  #FF4D4D;" > Work-Flow Name : </b>&nbsp;<input style="border: black; background: rgb(0, 0, 0); color: white; width: 600px; height: 40px;" type="text"  formControlName = "workflowname" [(ngModel)]="workflow.workflowname" id="Work-Flow-Name" required autocomplete="off" readonly="readonly" ></label><br><br><br>
            
            <label> <b style="font-size: 1.2em;color:  #FF4D4D;"> Description : </b>&nbsp;<br><br><textarea style="background-color: black; border: none; color: white;"  id="text-area" name="text-description" rows="2" cols="80" formControlName = "workflowdescription" [(ngModel)]="workflow.workflowdescription" readonly="readonly"></textarea> </label><br><br>
            
            <label> <b style="font-size: 1.2em; color:  #FF4D4D;"> Status : </b>&nbsp;<svg style="color: chartreuse;" xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
              <circle cx="8" cy="8" r="8"/>
            </svg>&nbsp;<input style="border: none; background: rgb(0, 0, 0); color: white; width: 600px; height: 40px;"  type="text" formControlName = "workflowstatus" [(ngModel)]="workflow.workflowstatus" id="status" required autocomplete="off" readonly="readonly"></label>
        </div>
      </div>
    </div>
  </div>

<section style="background-color: black;">
    <div class="container">
      <div class="register-div">
          <div class="title">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content mb-md-0" style="margin-left: -0px;">
              <svg xmlns="http://www.w3.org/2000/svg" style="color: black;" width="25" height="25" fill="currentColor" class="bi bi-stack-overflow" viewBox="0 0 16 16">
                <path d="M12.412 14.572V10.29h1.428V16H1v-5.71h1.428v4.282h9.984z"/>
                <path d="M3.857 13.145h7.137v-1.428H3.857v1.428zM10.254 0 9.108.852l4.26 5.727 1.146-.852L10.254 0zm-3.54 3.377 5.484 4.567.913-1.097L7.627 2.28l-.914 1.097zM4.922 6.55l6.47 3.013.603-1.294-6.47-3.013-.603 1.294zm-.925 3.344 6.985 1.469.294-1.398-6.985-1.468-.294 1.397z"/>
              </svg><h1>Update your Assignment</h1>
            </ul>
          </div>
          <div class="register-form">
            <form (ngSubmit)="onSubmit()">
                <div class="input-div">
                    <input name="name" type="text" id="Work-Flow-Name" [(ngModel)]="workflow.workFlowName" required autocomplete="off">
                    <label for="Work-Flow-Name">Assignment Name</label>
                    <div class="bar"></div>
                </div><br>
                <div class="input-div">
                    <input name="description" [(ngModel)]="workflow.workFlowDescription" type="text" id="details" required autocomplete="off">
                    <label for="details">Assignment Description</label>
                    <div class="bar"></div>
  
                </div><br>
                <div class="select">
                  <div>
                    <p id="stat">Assignment Status :</p>
                  </div>
                  <select id="drop"  name="status" [(ngModel)]="workflow.workFlowStatus">
                    <option value="Create"><svg style="color: rgb(0, 0, 0);" xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
                      <circle cx="8" cy="8" r="8"/>
                    </svg>Create</option>
                    <option value="In-Progress">In-Progress</option>
                    <option value="Completed">Completed</option>
                  </select>
                </div><br><br>
            
                  <div class="input-div">
                      <!-- <input type="button" value="Submit"> -->
                      <button  id="submit">Update</button>
                  </div>
              </form>
          </div>
          <div class="go-to-list">
              <h3>Want to see your =></h3>
              <h3><a routerLink="/wf-list">Assignment List</a></h3>
          </div>
      </div>
    </div>
    </section>
